<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">客户</label>
            <div class="col-sm-8">
                <input type="text" name="Host" class="form-control" placeholder="www.baidu.com" value="{{.m.Host}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">协议</label>
            <div class="col-sm-8">
                <input type="text" name="Protocol" class="form-control" placeholder="http/https" value="{{.m.Protocol}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">地址</label>
            <div class="col-sm-8">
                <input type="text" name="Addr" class="form-control" placeholder="127.0.0.1:8080" value="{{.m.Addr}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">URI</label>
            <div class="col-sm-8">
                <input type="text" name="Path" class="form-control" placeholder="/" value="{{.m.Path}}">
            </div>
        </div>
    </form>
</div>
